<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="~{fragments/head}"></th:block>
    <title>Add product</title>
</head>
<body>
<header>
    <th:block th:include="~{fragments/nav-bar1}"></th:block>
</header>
<main class="mt-5">
    <hr class="bg-hero hr-2"/>
    <h1 class="text-center text-black display-4">My shopping list</h1>
    <hr class="bg-hero w-25 hr-2"/>
    <div class="export-container">
        <table style="table-border-color-light: #e9f2f2" class="table table-striped" >
            <thead>
            <tr>
                <th>item</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="product:${products}">
                <td th:text="${product.name}" >

                </td>
                <td>
                    <!--               moveUp Product-->
                    <a th:href="@{/moveUpProduct/{position}(position=${product.position})}"
                       class="btn btn-light"> <i class="fa-regular fa-circle-up"></i> </a>
                    <!--                moveDown Product-->
                    <a th:href="@{/moveDownProduct/{position}(position=${product.position})}"
                       class="btn btn-light"> <i class="fa-regular fa-circle-down"></i> </a>

<!--                update Product&ndash;&gt;-->
                    <a th:href="@{/product/updateProduct/{id}(id=${product.id})}"
                       class="btn btn-light"> <i class="fa-regular fa-pen-to-square"></i> </a>
<!--                remove Product-->
                    <a th:href="@{/deleteProduct/{id}(id=${product.id})}"
                       class="btn btn-light"> <i class="fa-solid fa-xmark"></i> </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.3.js" integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
</main>
<footer>
    <th:block th:include="~{fragments/footer}"></th:block>
</footer>
</body>
</html>
