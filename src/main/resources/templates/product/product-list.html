<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="~{fragments/head}"></th:block>
    <title>My product list</title>
</head>
<body>
<header>
    <th:block th:include="~{fragments/nav-bar1}"></th:block>
</header>
<main class="mt-5">
    <h1 class="logo-home-text">My shopping list</h1>
    <hr class="bg-hero hr-2"/>
    <div class="export-container">
        <table class="table" >
            <thead>
            <tr>
                <th>item</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="product:${products}">
                <td th:text="${product.name}" >
                </td>
                <td>
                    <!--               moveUp Product-->
                    <a th:href="@{/moveUpProduct/{position}(position=${product.position})}"
                       class="btn btn-light"> <i class="fa-regular fa-circle-up"></i> </a>
                    <!--                moveDown Product-->
                    <a th:href="@{/moveDownProduct/{position}(position=${product.position})}"
                       class="btn btn-light"> <i class="fa-regular fa-circle-down"></i> </a>

<!--                update Product&ndash;&gt;-->
                    <a th:href="@{/product/updateProduct/{id}(id=${product.id})}"
                       class="btn btn-light"> <i class="fa-regular fa-pen-to-square"></i> </a>
<!--                remove Product-->
                        <a th:href="@{/deleteProduct/{id}(id=${product.id})}"
                           class="btn btn-light">
                            <i class="fa-solid fa-xmark"></i>
                        </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</main>
<footer>
    <th:block th:include="~{fragments/footer}"></th:block>
</footer>
</body>
</html>
