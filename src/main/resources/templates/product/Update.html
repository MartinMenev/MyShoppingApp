<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="~{fragments/head}"></th:block>
    <title>Update product</title>
</head>
<body>
<div>
    <form th:action="@{/Product/Update}" th:object="${product}" method="post">

        <label>
            <input type="text" name="name" th:value="${product.name}">
        </label>

        <button type="submit">UPDATE</button>
    </form>
</div>

<div>
    <form th:action="@{/Product/Update}" th:method="post">
        Choose language:
        <label for="language">Test</label><select
                id="language"
                name="language">
            <option value="en" th:selected="${lang} == 'en'">English</option>
            <option value="de" th:selected="${lang} == 'de'">Deutsch</option>
            <option value="bg" th:selected="${lang} == 'bg'">Български</option>
        </select>
        <input type="submit" value="Submit">
    </form>
</div>


</body>
</html>
