<!DOCTYPE html>
<html lang="en">

<head>
  <th:block th:include="~{fragments/head}"></th:block>
  <title>All Recipes</title>
</head>

<body>
  <!-- ======= Header ======= -->
  <header id="header" class="header fixed-top d-flex align-items-center">
    <th:block th:include="~{fragments/nav-bar1}"></th:block>
  </header>
 <!-- End Header -->

  <main id="main">

    <!-- ======= Breadcrumbs ======= -->
    <div class="breadcrumbs">
      <div class="container">

        <div class="d-flex justify-content-between align-items-center">
          <h2 data-aos="fade-up">

            <div class="section-header">
              <p th:if="${username == null}" class="text-black display-6"> Hello, guest!
              </p>
              <p th:if="${username != null}" class="text-black display-6">Welcome,
                <span th:text="${username}"></span>!
              </p>
            </div>

          </h2>
          <ol>
            <li><a th:href="@{/}">Go back</a></li>
            <li>Home</li>
          </ol>
        </div>

      </div>
    </div><!-- End Breadcrumbs -->

    <section id="why-us" class="why-us section-bg" th:if="${username != null}">
      <div class="container justify-content-center" data-aos="fade-up">

        <div class="col-lg-12 justify-content-center" data-aos="fade-up" data-aos-delay="100">

            <div class="row lg-12 justify-content-center">
              <div class="col-lg-4 justify-content-center rounded-5" data-aos="fade-up" data-aos-delay="200">
                <div class="icon-box d-flex flex-column align-items-center rounded-5 ">
                 <i class="fa-solid fa-bars-staggered"></i>

                  <div  class="text-bg-success m-4 rounded-5 align-content-center" th:if="${username != null}">
                    <h5>
                      Here you can easily manage your shopping items
                      and get inspired by delicious recipe ideas!
                    </h5>
                  </div>
                  <p th:if="${username != null}">
                    <button>
                      <a th:if="${username != null}" th:href="@{/add-recipe}"
                         class="btn btn-light"> <i class="fa-solid fa-book-open-reader"></i> Add recipe </a>
                    </button>
                    <!--                Modal button from navbar fragment-->
                    <button th:if="${username != null}" data-bs-toggle="modal" data-bs-target="#exampleModal"> Add product
                    </button>
                  </p>
                </div>
                </div><!-- End Icon Box -->

              <div class="col-lg-4 justify-content-center  rounded-5" data-aos="fade-up" data-aos-delay="200">
                <div class="icon-box d-flex flex-column align-items-center rounded-5">
                  <i class="bi bi-clipboard-data"></i>



                </div>
              </div><!-- End Icon Box -->

              <div class="col-lg-4 justify-content-center  rounded-5" data-aos="fade-up" data-aos-delay="200">
                <div class="icon-box d-flex flex-column align-items-center rounded-5">
                  <i class="bi bi-clipboard-data"></i>



                </div>
              </div><!-- End Icon Box -->

            </div>
        </div>
      </div>
    </section>

    <!-- ======= Recipes Section ======= -->
    <section id="events" class="events" th:if="${!recipes.isEmpty()}" >
      <div class="container-fluid" data-aos="fade-up">

        <div class="section-header">
          <h2>Recipes</h2>
          <p>Latest Recipes <span>You might like</span> </p>
          <button class="btn glow-button rounded-1" >
            <a th:href="@{/all-recipes}"
               class="btn btn-light"> <i class="bi bi-link-45deg"> OPEN ALL </i> </a>
          </button>
        </div>

        <div class="slides-3 swiper w-75 rounded-3" data-aos="fade-up" data-aos-delay="100">
          <div class="swiper-wrapper">
            <div class="swiper-slide event-item d-flex flex-column justify-content-end"
                 th:each="recipe : ${recipes}"
                 th:style="'background-image:url(' + ${recipe.imageUrl} + ');'">

              <h3 th:text="${recipe.name}"></h3>
              <div class="price align-self-start" th:text="${recipe.authorName}"></div>
              <p class="description" th:text="${recipe.description}"> </p>
            </div>
          </div>
          <div class="swiper-pagination"></div>
        </div>
      </div>
    </section><!-- End Recipes Section -->








  </main><!-- End #main -->

  <!-- ======= Footer ======= -->
  <footer>
    <th:block th:include="~{fragments/footer}"></th:block>
  </footer>

</body>

</html>
