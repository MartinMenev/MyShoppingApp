<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <th:block th:include="~{fragments/head}"></th:block>
    <title>Home</title>
</head>
    <body>
    <header>
        <th:block th:include="~{fragments/nav-bar1}"></th:block>
    </header>
    <main>
        <div class="jumbotron">

            <div class="container">
                <h1 class="logo-home-text">
                    <i class="fa-solid fa-cart-arrow-down"></i> Sh</i><i class="fa-regular fa-heart"></i>pppIt
                </h1>
                <hr class="bg-dark hr-2"/>
                <h1 th:if="${username == null}" class="text-black display-6"> Hello, guest!
                </h1>
                <h1 th:if="${username != null}" class="text-black display-6">Welcome,
                    <span th:text="${username}"></span>!
                </h1>
            </div>
                Here you can easily manage your shopping items
                and get inspired by delicious recipe ideas!

            </div>
        <section class="summary">
            <a th:href="@{/add-recipe}"
               class="btn btn-light"> <i class="fa-solid fa-book-open-reader"></i> Add recipe </a>
        </section>
    </main>
        <footer>
            <th:block th:include="~{fragments/footer}"></th:block>
        </footer>
    <script src="https://code.jquery.com/jquery-3.6.3.js" integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>

    </body>
</html>
