<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="~{fragments/head}"></th:block>
    <title>All recipes</title>
</head>
<body>
<header>
    <th:block th:include="~{fragments/nav-bar1}"></th:block>
</header>
<main>
    <div class="wrapper">
        <input type="hidden" name="recipeId" th:field="*{id}">
        <p1 class="logo-home-text"><span id="name" th:text="${recipe.name}"></span> </p1>
        <div class="details-main">

            <div class="card rounded-5">
                <img class="card-img-top" th:if="${recipe.hasImageUrl}" th:src="${recipe.imageUrl}" alt="Recipe image" src="#">
            </div>

                <p>SCORE: <span id="rating" th:text="${recipe.rating}"></span></p>


                <!-- All comments section -->
                <div class="export-container">
                    <table class="table" >
                        <thead>
                        <tr>
                            <th><div class="logo-home-text">  All comments: </div></th>
                            <th></th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="comment:${comments}">
                            <td> <span th:text="${comment.authorName}"></span> wrote on <span th:text="${comment.getDate()}"></span>
                            </td>

                            <td th:text="${comment.text}" >
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>

                <a class="logo-home-text"
                   href="#" th:href="@{/recipe/{id}(id=${recipe.id})}">Go back </a>
                <!-- EO: All comments section -->


        </div>

    <script th:src="@{/assets/bootstrapless-star-rating/star-rating.min.js}"></script>

    <script src="https://code.jquery.com/jquery-3.6.3.js" integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
</main>
<footer>
    <th:block th:include="~{fragments/footer}"></th:block>
</footer>
</body>
</html>
