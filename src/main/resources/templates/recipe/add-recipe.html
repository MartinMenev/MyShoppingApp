<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <th:block th:include="~{fragments/head}"></th:block>
  <title>All Recipes</title>
</head>

<body>
  <!-- ======= Header ======= -->
  <header id="header" class="header fixed-top d-flex align-items-center">
    <th:block th:include="~{fragments/nav-bar}"></th:block>
  </header>
 <!-- End Header -->

  <main id="main">
    <!-- ======= Breadcrumbs ======= -->
    <div class="breadcrumbs">
      <div class="container">

        <div class="d-flex justify-content-between align-items-center">
          <h2 data-aos="fade-up">

            <div class="section-header">
              <p > <span>Add</span> Recipe
              </p>
            </div>

          </h2>
          <ol>
            <li><a th:href="@{/home}">Home</a></li>
            <li>Recipe Details</li>
          </ol>
        </div>

      </div>
    </div><!-- End Breadcrumbs -->


    <section id="why-us" class="why-us section-bg">
      <div class="container justify-content-center" data-aos="fade-up">

        <div class="col-lg-12 justify-content-center" data-aos="fade-up" data-aos-delay="100">

            <div class="row lg-12 justify-content-center">
              <div class="col-lg-6 justify-content-center rounded-5" data-aos="fade-up" data-aos-delay="200">
                <div class="icon-box d-flex flex-column align-items-center rounded-5 ">
                  <i class="bi bi-file-earmark-plus"></i>
                  <div class="row justify-content-center ">
                    <form id="add-route-form" class="rounded text-white mt-5"
                          th:action="@{/add-recipe}"
                          th:method="POST" enctype="multipart/form-data">
                      <h1 class="logo-home-text">Add recipe</h1>
                      <hr class="bg-hero hr-2"/>
                      <div>
                        <div class="form-group">
                          <label for="inputName" class="col-form-label ">Name</label>
                        </div>
                        <div class="form-group">
                          <input name="name"
                                 placeholder="add name"
                                 required minlength="5" maxlength="100"
                                 type="text"
                                 id="inputName"
                                 class="form-control"
                                 aria-describedby="inputNameError">
                          <small id="inputNameError"
                                 class="invalid-feedback bg-danger rounded">Name length must be more than 3 characters</small>
                        </div>
                      </div>
                      <div>
                        <div class="form-group">
                          <label for="inputDescription" class="col-form-label ">Description</label>
                        </div>
                        <div class="form-group">
                    <textarea name="description"
                              placeholder="Short description"
                              required minlength="5"
                              id="inputDescription"
                              class="form-control"
                              aria-describedby="inputDescriptionError"></textarea>
                              <small id="inputDescriptionError" class="invalid-feedback  form-text bg-danger rounded">
                                Description length must be more than 5 characters</small>
                        </div>
                      </div>
                      <div>
                        <div class="form-group">
                          <label for="image" class="col-form-label ">Picture</label>
                        </div>
                        <div class="form-group">
                          <input type="file" name="image"
                                 id="image"
                                 accept="image/*"
                                 class="form-control-file"
                                 aria-describedby="imageError">
                          <small id="imageError"
                                 class="invalid-feedback  form-text bg-danger rounded">Invalid picture</small>
                        </div>
                      </div>
                      <div>
                        <div class="form-group">
                          <label class="text-center text-white font-weight-bold" for="category">Category</label>
                          <select id="category"
                                  name="category"
                                  class="form-control-color w-75">
                            <option value="">Select category</option>
                            <option th:each="c : ${T(com.example.myshoppingapp.domain.enums.Category).values()}"
                            th:text="${c}"
                            th:value="${c}"
                            th:selected="${c} == *{category}">
                            Category type
                            </option>
                          </select>
                          <p class="invalid-feedback errors alert alert-danger">
                            Category type is required.
                          </p>
                        </div>
                      </div>
                      <div>

                        <div class="form-group">
                          <label for="url">Recipe Url</label>
                          <input id="url" type="text"
                                 name="url"
                                 class="form-control" placeholder="Recipe link ...">
                        </div>
                      </div>
<!--                      <div class="form-group">-->
<!--                        <label for="category" class="col-form-label ">Category</label>-->
<!--                      </div>-->
<!--&lt;!&ndash;                      <div class="form-group">&ndash;&gt;-->
<!--                        <input name="category"-->
<!--                               placeholder="Add category"-->
<!--                               required minlength="3" maxlength="20"-->
<!--                               type="text"-->
<!--                               id="category"-->
<!--                               class="form-control"-->
<!--                               aria-describedby="inputNameError">-->
<!--                      </div>-->
                      <div class="form-group">
                        <label for="imageUrl">Picture Url</label>
                        <input id="imageUrl" type="text"
                               name="imageUrl"
                               class="form-control" placeholder="Optional picture link ...">
                      </div>
                      <div class="d-flex justify-content-center mt-4">
                        <button class="btn btn-primary w-50 text-dark" type="submit">Save</button>
                      </div>
                    </form>
                  </div>

                </div>
              </div><!-- End Icon Box -->
            </div>
        </div>
      </div>
    </section>







  </main><!-- End #main -->

  <!-- ======= Footer ======= -->
  <footer>
    <th:block th:include="~{fragments/footer}"></th:block>
  </footer>

</body>

</html>
