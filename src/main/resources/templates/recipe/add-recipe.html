<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="~{fragments/head}"></th:block>
    <title>Add recipe</title>
</head>
<body>
<header>
    <th:block th:include="~{fragments/nav-bar1}"></th:block>
</header>
<!-- Top Container -->
<div class="row justify-content-center ">
    <form id="add-route-form" class="w-50 rounded text-white mt-5"
          th:action="@{/add-recipe}"
          th:method="POST" enctype="multipart/form-data">
        <h1 class="logo-home-text">Add recipe</h1>
        <hr class="bg-hero hr-2"/>
        <div>
            <div class="form-group">
                <label for="inputName" class="col-form-label ">Name</label>
            </div>
            <div class="form-group">
                <input name="name"
                       placeholder="add name"
                       required minlength="5" maxlength="100"
                       type="text"
                       id="inputName"
                       class="form-control"
                       aria-describedby="inputNameError">
                <small id="inputNameError"
                       class="invalid-feedback bg-danger rounded">Name length must be more than 3 characters</small>
            </div>
        </div>
        <div>
            <div class="form-group">
                <label for="inputDescription" class="col-form-label ">Description</label>
            </div>
            <div class="form-group">
                    <textarea name="description"
                              placeholder="Short description"
                              required minlength="5"
                              id="inputDescription"
                              class="form-control"
                              aria-describedby="inputDescriptionError"></textarea>
<!--                <small id="inputDescriptionError"-->
<!--                       class="invalid-feedback  form-text bg-danger rounded">Description length must be more than 5-->
<!--                    characters</small>-->
            </div>
        </div>
        <div>
            <div class="form-group">
                <label for="image" class="col-form-label ">Picture</label>
            </div>
            <div class="form-group">
                <input type="file" name="image"
                       id="image"
                       accept="image/*"
                       class="form-control-file"
                       aria-describedby="imageError">
                <small id="imageError"
                       class="invalid-feedback  form-text bg-danger rounded">Invalid picture</small>
            </div>
        </div>
        <div>
            <div class="form-group">
                <label for="level">Level</label>
                <select id="level" class="custom-select">
                    <option value="" selected>Select level</option>
                    <option value="1" text="ADVANCED">Select level</option>
                </select>
            </div>
        </div>
        <div>

            <div class="form-group">
                <label for="imageUrl">Picture Url</label>
                <input id="imageUrl" type="text"
                       name="url"
                       class="form-control" placeholder="Picture url">
            </div>
        </div>
        <div class="form-group">
            <label for="category" class="col-form-label ">Category</label>
        </div>
        <div class="form-group">
            <input name="category"
                   placeholder="Add category"
                   required minlength="3" maxlength="20"
                   type="text"
                   id="category"
                   class="form-control"
                   aria-describedby="inputNameError">
        </div>
        <div class="d-flex justify-content-center mt-4">
            <button class="btn btn-primary btn-block w-50" type="submit">Save</button>
        </div>
    </form>
</div>
<footer>
    <th:block th:include="~{fragments/footer}"></th:block>
</footer>
</body>
</html>
