<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="~{fragments/head}"></th:block>
    <title>All recipes</title>
</head>
<body>
<header>
    <th:block th:include="~{fragments/nav-bar1}"></th:block>
</header>
    <div class="container-fluid">
        <h1 class="logo-home-text">All Recipes</h1>
        <hr class="bg-dark hr-2"/>
        <section class="logo-home-text">
            <a th:href="@{/add-recipe}"
               class="btn btn-light"> <i class="fa-solid fa-book-open-reader"></i> Add recipe </a>
        </section>
        <hr class="bg-dark hr-2"/>
        <div th:each="recipe : ${recipes.getContent()}"
             th:object="${recipe}"
            class="recipe row mx-auto d-flex flex-row justify-content-center">
            <div class="recipe card col-sm-6 col-md-3  col-lg-2 m-1 p-0">
                <div class="card-img-top-wrapper">
                    <img class="card-img-top" th:src="*{imageUrl}" alt="Car image">
                </div>
                <div class="card-body pb-1">
                    <h5 class="card-title">
                        <th:block th:text="*{description}"></th:block>
                    </h5>
                </div>
                <ul class="offer-details list-group list-group-flush">
                    <li class="list-group-item">
                        <div class="card-text"><span><th:block th:text="*{name}"></th:block> </span></div>
                        <div class="card-text"><span>• Category: <th:block th:text="*{category}"></th:block></span></div>
                        <div class="card-text"><span>• Rating: <th:block th:text="*{rating}"></th:block></span></div>
                        <div class="card-text"><span>• Author: <th:block th:text="*{getAuthorName}"></th:block> </span></div>
                    </li>
                </ul>
                <div class="card-body">
                    <a class="card-link" href="#" th:href="@{/recipe/{Id}(Id=*{id})}">Edit</a>
                    <a class="card-link" href="#" th:href="*{url}">Open</a>
                </div>
            </div>
        </div>
    </div>

    <div class="container-fluid container-fluid row justify-content-center">
        <nav>
            <ul class="pagination">
                <li class="page-item" th:classappend="${recipes.isFirst()} ? 'disabled' : ''">
                    <a th:unless="${recipes.isFirst()}"
                       th:href="@{/recipes/all(size=${recipes.getSize()},page=0)}"
                       class="page-link" href="#">First</a>
                    <a th:if="${recipes.isFirst()}"
                       class="page-link" href="#">First</a>
                </li>
            </ul>
        </nav>
        <nav>
            <ul class="pagination">
                <li class="page-item" th:classappend="${recipes.hasPrevious() ? '' : 'disabled'}">
                    <a th:if="${recipes.hasPrevious()}"
                       th:href="@{/recipes/all(size=${recipes.getSize()},page=${recipes.getNumber() - 1})}"
                       class="page-link" href="#">Previous</a>
                    <a th:unless="${recipes.hasPrevious()}"
                       class="page-link" href="#">Previous</a>
                </li>
            </ul>
        </nav>
        <nav>
            <ul class="pagination">
                <li class="page-item" th:classappend="${recipes.hasNext() ? '' : 'disabled'}">
                    <a th:if="${recipes.hasNext()}"
                       th:href="@{/recipes/all(size=${recipes.getSize()},page=${recipes.getNumber() + 1})}"
                       class="page-link" href="#">Next</a>
                    <a th:unless="${recipes.hasNext()}"
                       class="page-link" href="#">Next</a>
                </li>
            </ul>
        </nav>
        <nav>
            <ul class="pagination">
                <li class="page-item" th:classappend="${recipes.isLast()} ? 'disabled' : ''">
                    <a th:unless="${recipes.isLast()}"
                       th:href="@{/recipes/all(size=${recipes.getSize()},page=${recipes.getTotalPages() - 1})}"
                       class="page-link" href="#">Last</a>
                    <a th:if="${recipes.isLast()}"
                       class="page-link" href="#">Last</a>
                </li>
            </ul>
        </nav>
    </div>
<footer>
    <th:block th:include="~{fragments/footer}"></th:block>
</footer>
</body>
</html>
